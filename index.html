<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BC STOCK MANAGEMENT</title>
    <style>
        :root {
            --primary: #e74c3c; 
            --bg: #1a1a1a;
            --card: #2d2d2d;
            --text: #ffffff;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: auto;
        }

        header {
            text-align: center;
            border-bottom: 2px solid var(--primary);
            margin-bottom: 30px;
            padding-bottom: 10px;
        }

        .search-bar {
            width: 100%;
            padding: 12px;
            margin-bottom: 25px;
            font-size: 1.1rem;
            box-sizing: border-box;
            border-radius: 8px;
            border: 1px solid #444;
            background: #2d2d2d;
            color: white;
            outline: none;
        }

        .search-bar:focus {
            border-color: var(--primary);
        }

        .product-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .card {
            background: var(--card);
            padding: 20px;
            border-radius: 10px;
            border-left: 4px solid var(--primary);
            transition: transform 0.2s;
        }

        .card:hover {
            transform: translateY(-3px);
        }

        .card h3 { margin: 0 0 10px 0; color: var(--primary); text-transform: uppercase; }
        .card p { margin: 8px 0; font-size: 0.95rem; color: #ccc; }
        
        .stock-tag {
            background: #444;
            padding: 3px 10px;
            border-radius: 4px;
            font-size: 0.85rem;
            color: #eee;
        }

        .price-highlight {
            color: #fff;
            font-weight: bold;
            font-size: 1.1rem;
        }

        @media (max-width: 600px) {
            .product-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

<div class="container">

    // Initial Render

    function renderProducts(items) {
        const list = document.getElementById('product-list');
        list.innerHTML = items.map(p => `
            <div class="card">
                <h3>${p.name}</h3>
                <p>Price: <span class="price-highlight">${p.price}</span></p>
                <p>Availability: <span class="stock-tag">${p.stock > 0 ? p.stock + ' in stock' : 'Out of Stock'}</span></p>
            </div>
        `).join('');
    }

    function searchProducts() {
        const query = document.getElementById('searchInput').value.toLowerCase();
        const filtered = products.filter(p => 
            p.name.toLowerCase().includes(query)
        );
        renderProducts(filtered);
    }
</script>
