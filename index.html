<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BC STOCK MANAGEMENT</title>
    <style>
        :root { --primary: #e74c3c; --bg: #1a1a1a; --card: #2d2d2d; --text: #ffffff; }


        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: auto;
        }

        header {
            text-align: center;
            border-bottom: 2px solid var(--primary);
            margin-bottom: 30px;
            padding-bottom: 10px;
        }

        .search-bar {
            width: 100%;
            padding: 12px;
            margin-bottom: 25px;
            font-size: 1.1rem;
            box-sizing: border-box;
            border-radius: 8px;
            border: 1px solid #444;
            background: #2d2d2d;
            color: white;
            outline: none;
        }

        .search-bar:focus {
            border-color: var(--primary);
        }

        .product-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .card {
            background: var(--card);
            padding: 20px;
            border-radius: 10px;
            border-left: 4px solid var(--primary);
            transition: transform 0.2s;
        }

        .card:hover {
            transform: translateY(-3px);
        }

        .card h3 { margin: 0 0 10px 0; color: var(--primary); text-transform: uppercase; }
        .card p { margin: 8px 0; font-size: 0.95rem; color: #ccc; }
        
        .stock-tag {
            background: #444;
            padding: 3px 10px;
            border-radius: 4px;
            font-size: 0.85rem;
            color: #eee;
        }

        .price-highlight {
            color: #fff;
            font-weight: bold;
            font-size: 1.1rem;
        }

        @media (max-width: 600px) {
            .product-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>ðŸš˜ BC STOCK INVENTORY</h1>
    </header>

    <input type="text" id="searchInput" class="search-bar" placeholder="ðŸ” Search accessories..." onkeyup="searchProducts()">

    <div id="product-list" class="product-grid"></div>
</div>
<footer class="site-footer">
  <p>Developed by <span class="credit">Ahamed Basith</span></p>
</footer>

<style>
  .site-footer {
    background-color: var(--bg);
    color: #fff;
    text-align: center;
    padding: 0;
    font-family: Arial, sans-serif;
    font-size: 14px;
    /* position: ; */
    bottom: 0;
    width: 100%;
  }

  .site-footer .credit {
    color: #00bcd4;
    font-weight: bold;
  }
</style>
<script>
        // YOUR GOOGLE SHEET LINK
        const sheetURL =
        "https://docs.google.com/spreadsheets/d/e/2PACX-1vTU0lcRbh21NbUU4qb5TLUTjdJ-XPJcvlhQtoGiPdceXAJRaRakKPlenRxo4YLcXLc2UxuGxBOyEDGp/pub?gid=0&single=true&output=csv";

        let products = [];


        // Load from Google Sheet
        fetch(sheetURL)
        .then(response => response.text())
        .then(csv => {

            const rows = csv.split("\n").slice(1);

            products = rows.map(row => {

                const cols = row.split(",");

                return {
                    name: cols[0],
                    price: cols[1],
                    stock: cols[2]
                };

            });

            renderProducts(products);

        });


        // Show products
        function renderProducts(items) {

            document.getElementById("product-list").innerHTML =
            items.map(p => `
                <div class="card">
                    <h3>${p.name}</h3>
                    <div class="price">Price: â‚¹ ${p.price}</div>
                    <div class="stock">
                        ${p.stock > 0 ? "Stock: " + p.stock : "Out of Stock"}
                    </div>
                </div>
            `).join("");

        }


        // Search
        function searchProducts() {

            const value =
            document.getElementById("searchInput").value.toLowerCase();

            const filtered =
            products.filter(p =>
                p.name.toLowerCase().includes(value)
            );

            renderProducts(filtered);

        }


</script>

</body>
</html>
