<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="manifest.json">
    <title>BC STOCK MANAGEMENT</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #ff4757;
            --bg: #0f172a;
            --card-bg: #1e293b;
            --text-main: #f8fafc;
            --text-dim: #94a3b8;
            --success: #2ed573;
            --warning: #ffa502;
            --danger: #ff4757;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        header h1 { font-size: 1.8rem; margin: 0 0 30px 0; }
        header h1 span { color: var(--primary); }

        /* Controls Section */
        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .search-bar {
            flex: 2;
            min-width: 200px;
            padding: 12px 18px;
            background: var(--card-bg);
            border: 1px solid #334155;
            border-radius: 10px;
            color: white;
            font-size: 0.95rem;
        }

        .btn {
            padding: 10px 14px;
            border-radius: 10px;
            border: 1px solid #334155;
            background: var(--card-bg);
            color: var(--text-main);
            cursor: pointer;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: 0.2s;
            font-size: 0.85rem;
        }

        .btn:hover { background: #334155; }
        .btn.active-low { background: var(--warning); border-color: var(--warning); color: #000; }
        .btn.active-out { background: var(--danger); border-color: var(--danger); color: #fff; }

        /* Counter Display */
        .view-stats {
            margin-bottom: 25px;
            font-size: 0.9rem;
            color: var(--text-dim);
            padding-left: 5px;
        }
        #item-count {
            color: var(--primary);
            font-weight: 700;
            font-size: 1rem;
        }

        /* Grid & Cards */
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }

        .card {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid #334155;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 110px;
        }

        .price-tag { font-size: 1.3rem; font-weight: 700; margin-bottom: 12px; }
        .price-tag span { font-size: 0.8rem; color: var(--text-dim); }

        .badge {
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 0.7rem;
            font-weight: 700;
            text-transform: uppercase;
        }
        .in-stock { background: rgba(46, 213, 115, 0.1); color: var(--success); }
        .low-stock { background: rgba(255, 165, 2, 0.1); color: var(--warning); }
        .out-stock { background: rgba(255, 71, 87, 0.1); color: var(--danger); }

        footer { text-align: center; margin-top: 50px; color: var(--text-dim); padding-bottom: 30px; }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>üöò BC <span>STOCK</span></h1>
    </header>

    <div class="controls">
        <!-- <input type="text" id="searchInput" class="search-bar" placeholder="Search inventory..." onkeyup="filterAndRender()"> -->
        <input type="search"
       id="searchInput"
       class="search-bar"
       placeholder="Search inventory..."
       oninput="filterAndRender()">
        
        <button id="lowStockBtn" class="btn" onclick="toggleFilter('low')">
            ‚ö†Ô∏è Low
        </button>

        <button id="outStockBtn" class="btn" onclick="toggleFilter('out')">
            üö´ Out
        </button>

        <button id="sortBtn" class="btn" onclick="toggleSort()">
            ‚ÜïÔ∏è Price
        </button>
    </div>

    <div class="view-stats">
        Current View: <span id="item-count">0</span> items
    </div>

    <div id="product-list" class="product-grid"></div>
</div>

<footer>Developed by <b style="color:var(--primary)">Ahamed Basith</b></footer>

<script>
    const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTU0lcRbh21NbUU4qb5TLUTjdJ-XPJcvlhQtoGiPdceXAJRaRakKPlenRxo4YLcXLc2UxuGxBOyEDGp/pub?gid=0&single=true&output=csv";
    
    let products = [];
    let currentFilter = 'all'; 
    let sortDirection = 'none';

    async function loadData() {
        try {
            const response = await fetch(sheetURL);
            const csv = await response.text();
            const rows = csv.split("\n").slice(1);
            
            products = rows.map(row => {
                const cols = row.split(",");
                return {
                    name: cols[0]?.trim() || "N/A",
                    stock: parseInt(cols[1]) || 0,
                    price: parseFloat(cols[2]) || 0
                };
            }).filter(p => p.name !== "N/A"); // Clean up empty rows
            
            filterAndRender();
        } catch (e) { 
            console.error("Error loading data"); 
        }
    }

    function toggleFilter(type) {
        currentFilter = (currentFilter === type) ? 'all' : type;
        
        document.getElementById('lowStockBtn').classList.toggle('active-low', currentFilter === 'low');
        document.getElementById('outStockBtn').classList.toggle('active-out', currentFilter === 'out');
        
        filterAndRender();
    }

    function toggleSort() {

        if (sortDirection === 'none') {
            sortDirection = 'asc';
            document.getElementById('sortBtn').innerHTML = 'üîΩ Price: L';
        }
        else if (sortDirection === 'asc') {
            sortDirection = 'desc';
            document.getElementById('sortBtn').innerHTML = 'üîº Price: H';
        }
        else {
            sortDirection = 'none';
            document.getElementById('sortBtn').innerHTML = '‚ÜïÔ∏è Price';
        }

        filterAndRender();
    }

function filterAndRender() {
    let filtered = [...products];

    // Flexible Search Filter
    const search = document.getElementById("searchInput").value.toLowerCase().trim();

    if (search) {
        const words = search.split(/\s+/);
        
        filtered = filtered.filter(p => {
            const name = p.name.toLowerCase();
            return words.every(word => name.includes(word));
        });
    }

    // Status Filters
    if (currentFilter === 'low') {
        filtered = filtered.filter(p => p.stock > 0 && p.stock <= 5);
    } else if (currentFilter === 'out') {
        filtered = filtered.filter(p => p.stock <= 0);
    }

        // Sorting
        if (sortDirection === 'asc') {
            filtered.sort((a, b) => a.price - b.price);
        }
        else if (sortDirection === 'desc') {
            filtered.sort((a, b) => b.price - a.price);
        }
        // if 'none' ‚Üí no sorting, keeps original order

    // Update the count display
    document.getElementById('item-count').innerText = filtered.length;
    
    render(filtered);
}
    function render(items) {
        const list = document.getElementById("product-list");
        if(items.length === 0) {
            list.innerHTML = `<p style="grid-column: 1/-1; text-align:center; color:var(--text-dim); margin-top: 40px;">No items found matching your criteria.</p>`;
            return;
        }

        list.innerHTML = items.map(p => `
            <div class="card">
                <div>
                    <h3 style="margin:0 0 5px 0; font-size:1rem;">${p.name}</h3>
                    <div class="price-tag"><span>‚Çπ</span>${p.price.toLocaleString()}</div>
                </div>
                <div>${getStockBadge(p.stock)}</div>
            </div>
        `).join("");
    }

    function getStockBadge(qty) {
        if (qty > 5) return `<span class="badge in-stock">Stock: ${qty}</span>`;
        if (qty > 0) return `<span class="badge low-stock">Low Stock: ${qty}</span>`;
        return `<span class="badge out-stock">Out of Stock</span>`;
    }

    loadData();
</script>

</body>
</html>
