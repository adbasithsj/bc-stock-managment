<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="manifest.json">
    <title>BC STOCK MANAGEMENT</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #ff4757;
            --primary-hover: #ff6b81;
            --bg: #0f172a;
            --card-bg: #1e293b;
            --text-main: #f8fafc;
            --text-dim: #94a3b8;
            --success: #2ed573;
            --warning: #ffa502;
            --danger: #ff4757;
            --accent: #3b82f6;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        header {
            margin-bottom: 30px;
        }

        header h1 {
            font-size: 1.8rem;
            font-weight: 700;
            margin: 0;
        }

        header h1 span { color: var(--primary); }

        /* Controls Section */
        .controls {
            display: flex;
            gap: 12px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }

        .search-bar {
            flex: 1;
            min-width: 250px;
            padding: 12px 18px;
            background: var(--card-bg);
            border: 1px solid #334155;
            border-radius: 10px;
            color: white;
            font-size: 0.95rem;
        }

        .btn {
            padding: 10px 16px;
            border-radius: 10px;
            border: 1px solid #334155;
            background: var(--card-bg);
            color: var(--text-main);
            cursor: pointer;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: 0.2s;
            font-size: 0.9rem;
        }

        .btn:hover { background: #334155; border-color: var(--text-dim); }
        .btn.active { background: var(--primary); border-color: var(--primary); }

        /* Grid & Cards */
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }

        .card {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid #334155;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 120px;
        }

        .card h3 { margin: 0 0 10px 0; font-size: 1.1rem; }
        .price-tag { font-size: 1.3rem; font-weight: 700; margin-bottom: 12px; }
        .price-tag span { font-size: 0.8rem; color: var(--text-dim); }

        .badge {
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 0.7rem;
            font-weight: 700;
            text-transform: uppercase;
        }
        .in-stock { background: rgba(46, 213, 115, 0.1); color: var(--success); }
        .low-stock { background: rgba(255, 165, 2, 0.1); color: var(--warning); }
        .out-stock { background: rgba(255, 71, 87, 0.1); color: var(--danger); }

        footer { text-align: center; margin-top: 50px; color: var(--text-dim); font-size: 0.8rem; }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>üöò BC <span>STOCK</span></h1>
    </header>

    <div class="controls">
        <input type="text" id="searchInput" class="search-bar" placeholder="Search accessories..." onkeyup="filterAndRender()">
        
        <button id="lowStockBtn" class="btn" onclick="toggleLowStock()">
            ‚ö†Ô∏è Low Stock
        </button>

        <button id="sortBtn" class="btn" onclick="toggleSort()">
            ‚ÜïÔ∏è Sort: Price
        </button>
    </div>

    <div id="product-list" class="product-grid"></div>
</div>

<footer>Developed by <b style="color:var(--primary)">Ahamed Basith</b></footer>

<script>
    const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTU0lcRbh21NbUU4qb5TLUTjdJ-XPJcvlhQtoGiPdceXAJRaRakKPlenRxo4YLcXLc2UxuGxBOyEDGp/pub?gid=0&single=true&output=csv";
    
    let products = [];
    let showOnlyLowStock = false;
    let sortDirection = 'none'; // 'none', 'asc', 'desc'

    async function loadData() {
        const response = await fetch(sheetURL);
        const csv = await response.text();
        const rows = csv.split("\n").slice(1);
        
        products = rows.map(row => {
            const cols = row.split(",");
            return {
                name: cols[0]?.trim() || "N/A",
                price: parseFloat(cols[1]) || 0,
                stock: parseInt(cols[2]) || 0
            };
        });
        filterAndRender();
    }

    function toggleLowStock() {
        showOnlyLowStock = !showOnlyLowStock;
        document.getElementById('lowStockBtn').classList.toggle('active', showOnlyLowStock);
        filterAndRender();
    }

    function toggleSort() {
        if (sortDirection === 'none' || sortDirection === 'desc') sortDirection = 'asc';
        else sortDirection = 'desc';
        
        const btn = document.getElementById('sortBtn');
        btn.innerHTML = sortDirection === 'asc' ? 'üîΩ Price: Low' : 'üîº Price: High';
        filterAndRender();
    }

    function filterAndRender() {
        let filtered = [...products];

        // Search Filter
        const search = document.getElementById("searchInput").value.toLowerCase();
        if (search) {
            filtered = filtered.filter(p => p.name.toLowerCase().includes(search));
        }

        // Low Stock Filter (threshold: 5)
        if (showOnlyLowStock) {
            filtered = filtered.filter(p => p.stock > 0 && p.stock <= 5);
        }

        // Sort
        if (sortDirection === 'asc') filtered.sort((a, b) => a.price - b.price);
        if (sortDirection === 'desc') filtered.sort((a, b) => b.price - a.price);

        render(filtered);
    }

    function render(items) {
        document.getElementById("product-list").innerHTML = items.map(p => `
            <div class="card">
                <div>
                    <h3>${p.name}</h3>
                    <div class="price-tag"><span>‚Çπ</span>${p.price.toLocaleString()}</div>
                </div>
                <div>${getStockBadge(p.stock)}</div>
            </div>
        `).join("");
    }

    function getStockBadge(qty) {
        if (qty > 5) return `<span class="badge in-stock">In Stock: ${qty}</span>`;
        if (qty > 0) return `<span class="badge low-stock">Low Stock: ${qty}</span>`;
        return `<span class="badge out-stock">Out of Stock</span>`;
    }

    loadData();
</script>
</body>
</html>
